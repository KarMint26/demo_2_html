<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HALLONET - Halaman Demo</title>
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        background: #fff4e6;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
        min-height: 100vh;
        height: auto;
        overflow-y: auto;
      }

      .container {
        width: 100%;
        max-width: 480px;
        padding: 35px;
        background: white;
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(199, 107, 0, 0.15);
        animation: fadeIn 0.8s ease-out;
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .header-logo {
        width: auto;
        max-width: 160px;
        height: auto;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 1.6em;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }

      p {
        font-size: 0.95em;
        color: #666;
        margin-bottom: 30px;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .button-link {
        display: block;
        padding: 14px 25px;
        text-decoration: none;
        color: white;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1em;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .button-link:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .button-link:active {
        transform: translateY(-1px);
      }

      .btn-login-page {
        background: linear-gradient(45deg, #ffb86b, #fa9c1b);
      }

      .btn-success-page {
        background: linear-gradient(45deg, #4caf50, #2e7d32);
      }

      .btn-status-page {
        background: linear-gradient(45deg, #42a5f5, #1e88e5);
      }

      .btn-logout-page {
        background: linear-gradient(45deg, #ff6b5b, #c0392b);
      }

      .btn-error-page {
        background: linear-gradient(45deg, #760c00, #c46800);
      }

      .footer {
        margin-top: 25px;
        font-size: 0.8em;
        color: #aaa;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-height: 720px) {
        .container {
          padding: 25px;
        }
        .header-logo {
          max-width: 140px;
          margin-bottom: 15px;
        }
        h1 {
          font-size: 1.4em;
        }
        p {
          margin-bottom: 20px;
          font-size: 0.9em;
        }
        .button-link {
          padding: 12px;
          font-size: 0.95em;
        }
        .button-group {
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="img/emblemheader.png" alt="Logo halloNet" class="header-logo" />
      <h1>Project Demo Hallonet</h1>
      <p>
        Silakan pilih salah satu halaman hotspot untuk melihat pratinjau desain.
      </p>

      <div class="button-group">
        <a href="./custom/login-cus.html" class="button-link btn-login-page"
          >Halaman Login</a
        >
        <a href="./custom/alogin-cus.html" class="button-link btn-success-page"
          >Halaman Login Berhasil</a
        >
        <a href="./custom/status-cus.html" class="button-link btn-status-page"
          >Halaman Status</a
        >
        <a href="./custom/logout-cus.html" class="button-link btn-logout-page"
          >Halaman Logout</a
        >
        <a href="./custom/error-cus.html" class="button-link btn-error-page"
          >Halaman error</a
        >
      </div>

      <p class="footer">Dimodifikasi oleh karel.</p>
    </div>
  </body>
</html>
