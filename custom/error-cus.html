<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HALLONET - Terjadi Kesalahan</title>

    <meta name="author" content="mm1rza" />
    <meta name="theme-color" content="#FA9C1B" />
    <link rel="shortcut icon" href="../img/fav.png" />
    <link rel="icon" href="../img/fav.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="../img/fav.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div class="background-animation">
      <div class="particles"></div>
      <div class="particles-2"></div>
      <div class="particles-3"></div>
    </div>

    <div class="login-container">
      <div class="login-card animated-card">
        <div class="content-wrapper error-content">
          <div class="error-animation">
            <div class="error-icon">
              <span>!</span>
            </div>
          </div>

          <h2 class="error-title">Oops! Terjadi Kesalahan</h2>
          <p class="error-message">
            Sepertinya terjadi masalah. Berikut adalah detail error dari sistem:
          </p>
          <div class="error-details">
            <p>Contoh Pesan Error: Session limit reached</p>
          </div>

          <a
            href="login-cus.html"
            class="btn btn-login"
            style="text-decoration: none"
            >Kembali ke Halaman Login</a
          >
        </div>
      </div>

      <footer class="footer-text">
        <a href="#">
          <img src="../img/footer.png" class="footer-logo" alt="Logo Footer" />
        </a>
      </footer>
    </div>

    <script src="custom.js"></script>
  </body>
</html>
