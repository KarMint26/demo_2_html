<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HALLONET - Login Berhasil</title>

    <meta name="author" content="mm1rza" />
    <meta name="theme-color" content="#FA9C1B" />
    <link rel="shortcut icon" href="../img/fav.png" />
    <link rel="icon" href="../img/fav.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="../img/fav.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div class="background-animation">
      <div class="particles"></div>
      <div class="particles-2"></div>
      <div class="particles-3"></div>
    </div>

    <div class="login-container">
      <div class="login-card animated-card">
        <div class="content-wrapper success-content">
          <div class="success-animation">
            <svg
              class="checkmark"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 52 52"
            >
              <circle
                class="checkmark-circle"
                cx="26"
                cy="26"
                r="25"
                fill="none"
              />
              <path
                class="checkmark-check"
                fill="none"
                d="M14.1 27.2l7.1 7.2 16.7-16.8"
              />
            </svg>
            <div class="confetti">
              <span></span><span></span><span></span><span></span><span></span>
              <span></span><span></span><span></span><span></span><span></span>
            </div>
          </div>

          <h2 class="success-title">Login Berhasil!</h2>
          <p class="success-message">
            Selamat! Anda sekarang terhubung ke internet. Selamat menikmati
            koneksi super cepat dari kami.
          </p>
          <p class="redirect-info">Anda akan diarahkan secara otomatis...</p>

          <p class="status-link">
            Jika halaman status tidak muncul,
            <a href="status-cus.html">klik disini</a>
          </p>
        </div>
      </div>

      <footer class="footer-text">
        <a href="#">
          <img src="../img/footer.png" class="footer-logo" alt="Logo Footer" />
        </a>
      </footer>
    </div>

    <script src="custom.js"></script>
  </body>
</html>
